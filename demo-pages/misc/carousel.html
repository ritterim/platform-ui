<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Carousel</title>

    <link rel="stylesheet" href="/src/assets/stylesheets/platform-ui.min.css" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="src/assets/images/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="src/assets/images/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="src/assets/images/favicon/favicon-96x96.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="src/assets/images/favicon/favicon-16x16.png"
    />
    <link
      rel="mask-icon"
      href="src/assets/images/favicon/safari-pinned-tab.svg"
      color="#5bbad5"
    />
    <meta name="msapplication-TileColor" content="#da532c" />
    <meta name="theme-color" content="#ffffff" />
  </head>
  <body class="flex flex--column">
    <div class="p-5">
      <div class="carousel">
        <div class="carousel__slider">
          <div class="carousel__slide">
            <div class="background-base flex--center-content p-3 background-image ratio-2_1"
              data-background-image="https://picsum.photos/1000/400"
              data-background-position="center center"
              data-background-size="cover"
              data-background-repeat="no-repeat">
              <h2 class="text-white mb-0">Slide 1</h2>
            </div>
          </div>
          <div class="carousel__slide">
            <div class="background-base flex--center-content p-3 background-image ratio-2_1"
              data-background-image="https://picsum.photos/1000/400"
              data-background-position="center center"
              data-background-size="cover"
              data-background-repeat="no-repeat">
              <h2 class="text-white mb-0">Slide 2</h2>
            </div>
          </div>
          <div class="carousel__slide">
            <div class="background-base flex--center-content p-3 background-image ratio-2_1"
              data-background-image="https://picsum.photos/1000/400"
              data-background-position="center center"
              data-background-size="cover"
              data-background-repeat="no-repeat">
              <h2 class="text-white mb-0">Slide 3</h2>
            </div>
          </div>
        </div>
        <button class="carousel__arrow carousel__arrow--prev">
          <i class="pi-angle-left"></i>
        </button>
        <button class="carousel__arrow carousel__arrow--next">
          <i class="pi-angle-right"></i>
        </button>
      </div>
    </div>

    <script src="/src/assets/js/platform-ui.min.js"></script>
  </body>
</html>
